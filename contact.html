<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Brennan Reilly</title>
  <style>
  /* ========== GLOBAL RESET ========== */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 2rem 1rem 4rem;
    font-family: 'Helvetica Neue', sans-serif;
    background: #f0f0f0;
    color: #222;
    transition: background 0.6s ease, color 0.6s ease;
  }

  body.night-mode {
    background: #0a0a1a;
    color: #eee;
  }

  a {
    color: inherit;
    text-decoration: none;
  }
    p {
      padding-top: 2rem;
    }

  /* ========== HEADER & NAVIGATION ========== */
header {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem 1.5rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  background: transparent;
}


  .nav-brand {
    font-size: 2.5rem;
    font-weight: bold;
    color: inherit;
    text-align: center;
    
    
  }

  .nav-toggle {
    display: none;
    flex-direction: column;
    justify-content: center;
    gap: 5px;
    cursor: pointer;
    width: 30px;
    height: 24px;
    z-index: 1001;
  }

  .nav-toggle span {
    height: 2px;
    background-color: currentColor;
    border-radius: 1px;
    transition: all 0.3s ease;
  }

.nav-menu {
  display: flex;
  gap: 1.5rem;
  align-items: center;
  justify-content: center;
  margin-top: 1rem;
}


  .nav-link {
    font-weight: 500;
    color: inherit;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .nav-toggle {
      display: flex;
    }

  .nav-menu {
    align-items: center;
    justify-content: center;
    left: 50%;
    transform: translateX(-50%);
    right: auto;
  }


    .nav-menu.open {
      display: flex;
    }

    body.night-mode .nav-menu {
      background: rgba(10, 10, 35, 0.95);
    }
  }

  /* ========== THEME TOGGLE ========== */
  .theme-switch {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1002;
  }

  .theme-switch input {
    display: none;
  }

  .theme-switch .slider {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 64px;
    height: 32px;
    background-color: #ddd;
    border-radius: 32px;
    padding: 0 6px;
    cursor: pointer;
    position: relative;
    transition: background 0.3s ease;
  }

  .theme-switch .slider::after {
    content: '';
    position: absolute;
    top: 4px;
    left: 4px;
    width: 24px;
    height: 24px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
    z-index: 1;
  }

  .theme-switch input:checked + .slider::after {
    transform: translateX(32px);
  }

  .icon {
    width: 16px;
    height: 16px;
    background-size: cover;
    opacity: 0.6;
    z-index: 2;
  }

  .sun {
    background-image: url('https://raw.githubusercontent.com/iconic/open-iconic/master/svg/sun.svg');
  }

  .moon {
    background-image: url('https://raw.githubusercontent.com/iconic/open-iconic/master/svg/moon.svg');
  }

  /* ========== CONTACT SECTION ========== */
  main.contact-container {
    max-width: 700px;
    margin: 0 auto;
    padding: rem 1rem;
    text-align: center;
    width: 100%;
  }

  .contact-container p {
    font-size: 1rem;
    line-height: 1.4;
  }

  .contact-form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    max-width: 600px;
    width: 90%;
    margin: 3rem auto 0;
    padding: 2rem;
    border-radius: 2rem;
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(14px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
    width: 100%;
    text-align: left;
  }

  label {
    font-weight: 600;
    font-size: 0.95rem;
    color: inherit;
  }

  input,
  textarea {
    width: 100%;
    padding: 0.9rem 1.2rem;
    border: none;
    border-radius: 1rem;
    font-size: 1rem;
    font-family: inherit;
    background: rgba(255, 255, 255, 0.75);
    color: #222;
  }

  input:focus,
  textarea:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.95);
  }

  button {
    align-self: flex-end;
    padding: 0.9rem 2rem;
    border: none;
    border-radius: 2rem;
    background: #6c4dc3;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #5035a5;
  }

  /* ========== NIGHT MODE OVERRIDES ========== */
  body.night-mode .contact-form {
    background: rgba(10, 10, 35, 0.6);
  }

  body.night-mode input,
  body.night-mode textarea {
    background: rgba(255, 255, 255, 0.1);
    color: #eee;
  }

  body.night-mode input:focus,
  body.night-mode textarea:focus {
    background: rgba(255, 255, 255, 0.2);
  }

  body.night-mode button {
    background: #c4bfff;
    color: #000;
  }

  body.night-mode button:hover {
    background: #e0d4ff;
  }
 
</style>

</head>
<body>

  <!-- Theme Switch -->
  <label class="theme-switch">
    <input type="checkbox" id="toggle-btn" />
    <span class="slider">
      <span class="icon sun"></span>
      <span class="icon moon"></span>
    </span>
  </label>

  <!-- Header & Navigation -->
  <header>
    <a href="index.html" class="nav-brand">Brennan Reilly</a>
<div class="nav-toggle" id="nav-toggle">
  <span></span>
  <span></span>
  <span></span>
</div>
<nav class="nav-menu" id="nav-menu">
  <a href="about.html" class="nav-link">About</a>
  <a href="resume.html" class="nav-link">Resume</a>
</nav>

  </header>

  <!-- Contact Section -->
  <main class="contact-container">
    <h1>Contact Me :)</h1>
    <p>For work, collaboration, or conversation, please fill out the form below.</p>
    <form name="contact" netlify class="contact-form">
      <input type="hidden" name="_next" value="thankyou.html">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
    <div>
    <p>I also take emails at <a href="mailto:brennan@brenreilly.com">brennan@brenreilly.com</a>.</p>
    </div>
  </main>

  <!-- JavaScript -->
 <script>
  // Theme toggle
  const toggle = document.getElementById("toggle-btn");
  const body = document.body;
  const savedMode = localStorage.getItem("night-mode");
  if (savedMode === "true") {
    body.classList.add("night-mode");
    toggle.checked = true;
  }
  toggle.addEventListener("change", () => {
    const isNight = toggle.checked;
    body.classList.toggle("night-mode", isNight);
    localStorage.setItem("night-mode", isNight);
  });

  // Mobile nav toggle
  const navToggle = document.getElementById("nav-toggle");
  const navMenu = document.getElementById("nav-menu");
  navToggle.addEventListener("click", () => {
    navMenu.classList.toggle("open");
  });
</script>


</body>
</html>
