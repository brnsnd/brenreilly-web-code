<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Brennan Reilly</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f0f0f0;
      color: #222;
      transition: background 0.6s ease, color 0.6s ease;
    }

    body.night-mode {
      background: #0a0a1a;
      color: #eee;
    }

    .theme-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .theme-switch input {
      display: none;
    }

    .theme-switch .slider {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 64px;
      height: 32px;
      background-color: #ddd;
      border-radius: 32px;
      padding: 0 6px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }

    .theme-switch .slider::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .theme-switch input:checked + .slider::after {
      transform: translateX(32px);
    }

    .icon {
      width: 16px;
      height: 16px;
      z-index: 2;
      background-size: cover;
      opacity: 0.6;
    }

    .sun {
      background-image: url('https://raw.githubusercontent.com/iconic/open-iconic/master/svg/sun.svg');
    }

    .moon {
      background-image: url('https://raw.githubusercontent.com/iconic/open-iconic/master/svg/moon.svg');
    }

    main.contact-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    .contact-container h1 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    .contact-container p {
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 600px;
      width: 90%;
      margin: 3rem auto 0;
      padding: 2rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
    }

    .contact-form label {
      font-weight: 600;
      font-size: 0.95rem;
      color: inherit;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.75);
      font-size: 1rem;
      font-family: inherit;
      color: #222;
      transition: background 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.95);
    }

    .contact-form button {
      align-self: flex-end;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 2rem;
      background: #6c4dc3;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form button:hover {
      background: #5035a5;
    }

    /* === NIGHT MODE STYLES === */
    body.night-mode .contact-form {
      background: rgba(10, 10, 35, 0.6);
    }

    body.night-mode .contact-form input,
    body.night-mode .contact-form textarea {
      background: rgba(255, 255, 255, 0.1);
      color: #eee;
    }

    body.night-mode .contact-form input:focus,
    body.night-mode .contact-form textarea:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    body.night-mode .contact-form button {
      background: #c4bfff;
      color: #000;
    }

    body.night-mode .contact-form button:hover {
      background: #e0d4ff;
    }
    form-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      width: 100%;
    }
      
    .contact-form {
      overflow: hidden;
    }
.contact-form input,
.contact-form textarea {
  width: 100%;
  box-sizing: border-box;
}

  </style>
</head>
<body>

  <!-- Theme Switch -->
  <label class="theme-switch">
    <input type="checkbox" id="toggle-btn" />
    <span class="slider">
      <span class="icon sun"></span>
      <span class="icon moon"></span>
    </span>
  </label>

  <!-- Contact Section -->
  <main class="contact-container">
    <h1>Contact Me :)</h1>
    <p>For work, collaboration, or conversation, please fill out the form below <br> or email me directly at <a href="mailto:brennan@brenreilly.com">brennan@brenreilly.com</a>.</p>

    <form method="POST" action="https://formsubmit.co/brennan@brenreilly.com"  class="contact-form" name="contact" netlify>
      <input type="hidden" name="_next" value="thankyou.html">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- JavaScript -->
  <script>
    const toggle = document.getElementById("toggle-btn");
    const body = document.body;

    // Load saved mode
    const savedMode = localStorage.getItem("night-mode");
    if (savedMode === "true") {
      body.classList.add("night-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      const isNight = toggle.checked;
      body.classList.toggle("night-mode", isNight);
      localStorage.setItem("night-mode", isNight);
    });
  </script>

</body>
</html>
